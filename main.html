<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MyBookList</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 30px;
      text-align: center;
    }

    h1 {
      font-weight: 300;
    }

    h1 span {
      color: dodgerblue;
    }

    .form-group {
      margin: 20px auto;
      width: 60%;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #submit {
      padding: 8px 15px;
      background-color: dodgerblue;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #submit:hover {
      background-color: deepskyblue;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    .delete {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete:hover {
      background-color: darkred;
    }
  </style>
</head>

<body>

  <h1>My<span>Book</span>List</h1>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter book title">

    <label for="author">Author</label>
    <input type="text" id="author" placeholder="Enter author name">

    <label for="isbn">ISBN#</label>
    <input type="text" id="isbn" placeholder="Enter ISBN number">

    <button  type="submit" id="submit">Add Book</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="book-list">
    </tbody>
  </table>

  <script src="./script.js"></script>
</body>

</html>
